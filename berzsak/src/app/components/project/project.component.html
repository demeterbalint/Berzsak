<div class="container" [class.sidebar-open]="selectedProject">
  <!-- Sidebar -->
  <div class="sidebar" *ngIf="selectedProject" [@sidebarSlide]>
    <button class="close-btn" (click)="closeSidebar()">âœ•</button>
    <h2>{{ selectedProject.name }}</h2>
    <p>{{ selectedProject.description }}</p>

    <div class="sidebar-main">
      <img [src]="selectedProject.mainImgUrl" [alt]="selectedProject.name" [attr.data-project-name]="selectedProject.name">
    </div>

    <div class="gallery">
      <img *ngFor="let img of selectedProject.imageUrls" [src]="img" [alt]="selectedProject.name">
    </div>
  </div>

  <!-- Grid -->
  <div class="grid" #grid [@gridSlide]="gridState"
       (mousedown)="handleGridInteraction($event)"
       (mouseup)="endDrag($event)"
       (mouseleave)="endDrag($event)"
       (mousemove)="onDrag($event)">
    <div *ngFor="let project of projects" class="grid-item">
      <img [src]="project.mainImgUrl" [alt]="project.name" [attr.data-project-name]="project.name" (click)="onImageClick($event, project)" draggable="false">
    </div>
  </div>
</div>
