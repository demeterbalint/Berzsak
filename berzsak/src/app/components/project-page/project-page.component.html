<div class="project-page-container">

  <div class="navigate-back-btn">
    <a [routerLink]="['/']">Take me back</a>
  </div>

  <!-- brand name -->
  <div class="brand-name">
    <button class="brand-name-button" (click)="window.location.href = '/index.html'">BERZSAK.</button>
  </div>

  <div class="project-mainImage">
    <img
      src="{{project.mainImgUrl[1]}}"
      [srcset]="getSrcset(project.mainImgUrl)"
      sizes="95vw">
  </div>

  <div class="project-name">
    <h1>{{ project.name }}</h1>
  </div>

  <div class="project-description">
    <p>{{ project.description }}</p>
  </div>

  <div class="project-image-gallery-div">
    <div class="project-image-gallery" *ngFor="let imageVariant of project.imageUrls | slice:1">
      <img [src]="imageVariant[1]"
           [srcset]="getSrcset(imageVariant)"
           sizes="95vw">
    </div>
  </div>

  <div class="contact-div">
    <div class="socials">
      <div class="facebook">
        <a class="fab fa-facebook" target="_blank" href="https://www.facebook.com/irishgreenbycsilla?locale=hu_HU"></a>
      </div>
      <div class="instagram">
        <a class="fab fa-instagram" target="_blank" href="https://www.instagram.com/berzsak_/"></a>
      </div>
      <div class="linked-in">
        <a class="fab fa-linkedin" target="_blank" href="https://hu.linkedin.com/in/bulcs%C3%BA-berzs%C3%A1k-12137018b"></a>
      </div>
    </div>
  </div>

</div>
